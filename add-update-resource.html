    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Submit New Resource</h1>

            <form action="#" class="form">
                <div class="form-fields">
                    <label for="name">Name of Resource or Organization:</label>
                    <input type="text" id="name" name="name" placeholder="Mass General Brigham - Salem Hospital">
                </div>

                <div class="form-fields">
                    <label for="address">Address (including ZIP code):</label>
                    <input type="text" id="address" name="address" placeholder="81 Highland Avenue, Salem, MA 01970">
                </div>

                <div class="form-fields">
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="(978) 741-1200">
                </div>

                <div class="form-fields">
                    <label for="website">Website URL:</label>
                    <input type="text" id="website" name="website" placeholder="https://salem.massgeneralbrigham.org/">
                </div>

                <div class="form-fields">
                    <label for="category">Resource Category:</label>
                    <select id="category" name="category">
                        <option value="Health Care">Health Care</option>
                        <option value="Housing">Housing</option>
                        <option value="Food Insecurity">Food Insecurity</option>
                        <option value="Employment and Career Services">Employment/Career</option>
                        <option value="Physical Health">Physical Health</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Other">Other</option>
                        <option value="Select" selected disabled>Select</option>
                    </select>
                </div>
                
                <div class="form-fields">
                    <label for="errors">Brief Description (Including Hours of Operation):</label>
                    <textarea id="description" name="description"></textarea>
                </div>

                <div class="form-fields">
                    <label for="errors">Report Errors or Changes to Information:</label>
                    <textarea id="errors" name="errors"></textarea>
                </div>

                <button type="submit" class="form-button">Submit</button>
            </form>
        </div>
    </div>
